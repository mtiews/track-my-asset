<div>
  <mat-card *ngFor="let a of assets" style="margin: 15px;">
    <mat-card-header>
      <mat-card-title>{{a.name}}</mat-card-title>
      <mat-card-subtitle>Identifier: {{a.id}}</mat-card-subtitle>
        
    </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="['/gmap', a.id]">Show On Map</button>
          <button mat-raised-button [routerLink]="['/details', a.id]">Details</button>
        </mat-card-actions>
  </mat-card>
</div>
